<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
</head>
<body>
    <h1>Add New Event</h1>
    <form action="" method="POST">  <!-- Action is empty as it defaults to the same URL -->
        {% csrf_token %}
        {{ form.as_p }}  <!-- Use Django's form rendering -->
        <input type="submit" value="Add Event">
    </form>
    <a href="{% url 'list_events' %}">Back to Event List</a>
</body>
</html>
