<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Event</title>
</head>
<body>
    <h1>Update Event</h1>
    <form action="" method="POST">  <!-- Action is empty as it defaults to the same URL -->
        {% csrf_token %}
        
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ form.title.value }}" required><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description">{{ form.description.value }}</textarea><br>

        <label for="startTime">Start Time:</label><br>
        <input type="datetime-local" id="startTime" name="startTime" value="{{ form.startTime.value|date:'Y-m-d H:i' }}"><br>

        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location" value="{{ form.location.value }}"><br>

        <label for="URL">Event URL:</label><br>
        <input type="url" id="URL" name="URL" value="{{ form.URL.value }}"><br><br>

        <input type="submit" value="Update Event">
    </form>
    <a href="{% url 'list_events' %}">Back to Event List</a>
</body>
</html>
