<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
</head>
<body>
    <h1>Event List</h1>
    <a href="{% url 'add_event' %}">Add New Event</a>
    <ul>
        {% for event in events %}
            <li>
                <strong>{{ event.title }}</strong><br>
                Description: {{ event.description }}<br>
                Start Time: {{ event.startTime }}<br>
                Location: {{ event.location }}<br>
                <a href="{{ event.URL }}" target="_blank">Event Link</a><br>
                <a href="{% url 'delete_event' event.id %}">Delete Event</a>
                <a href="{% url 'update_event' event.id %}">Update Event</a>
            </li>
        {% empty %}
            <li>No events available.</li>
        {% endfor %}
    </ul>
</body>
</html>
